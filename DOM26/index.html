<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task tracker</title>
  </head>
  <body>
    <h1>Task Tracker</h1>
    <form>
      <label>
        Task name:
        <input type="text" id="taskName" />
      </label>
      <br /><br />
      <label>
        Due date:
        <input type="date" id="dueDate" />
      </label>
      <br /><br />
      <button type="submit" id="addBtn">Add task</button>
    </form>
    <h2>Added tasks:</h2>
    <ol id="taskList"></ol>
    <script src="script.js"></script>
  </body>
</html>
